<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign up</h2>

  <hr>
  <div class="form-group">
    <input type="text" class="form-control"  name="username" required [(ngModel)]="model.username"  placeholder="Username">
  </div>

  <div class="form-group">
    <input type="password" class="form-control"  name="password"
    
    required [(ngModel)]="model.password"  placeholder="Password">
  </div>

  <div class="fomr-group text-center">
    <button class="btn btn-success mr-2" type="Submit"  >Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
